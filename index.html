<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fef9c3, #fde68a);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 0;
      border: 4px solid #1e3a8a;
      border-radius: 12px;
      overflow: hidden;
    }

    .grid input {
      width: 50px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
      background-color: #ffffff;
      transition: background-color 0.2s, border 0.2s;
      outline: none;
      border-radius: 10px;
    }

    .user-input {
      background-color: #fef2f2 !important;
      border: 2px solid #dc2626 !important;
    }

    .grid input:focus {
      background-color: #e0f2fe;
      border: 2px solid #3b82f6;
    }

    .grid input:nth-child(3n) {
      border-right: 3px solid #1e3a8a;
    }
    .grid input:nth-child(n+19):nth-child(-n+27),
    .grid input:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 3px solid #1e3a8a;
    }
    .grid input:nth-child(1),
    .grid input:nth-child(10),
    .grid input:nth-child(19),
    .grid input:nth-child(28),
    .grid input:nth-child(37),
    .grid input:nth-child(46),
    .grid input:nth-child(55),
    .grid input:nth-child(64),
    .grid input:nth-child(73) {
      border-left: 3px solid #1e3a8a;
    }
    .grid input:nth-child(n+73) {
      border-bottom: 3px solid #1e3a8a;
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
      transition: all 0.3s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Sudoku Solver</h1>
  <div class="grid" id="sudoku-grid"></div>
  <button onclick="solveSudoku()">üîç Solve Sudoku</button>
  <button onclick="resetSudoku()">üîÑ Reset</button>
  <button onclick="fillRandomSudoku()">üé≤ Random Puzzle</button>

  <script>
    window.onload = function () {
      const grid = document.getElementById("sudoku-grid");
      for (let i = 0; i < 81; i++) {
        const input = document.createElement("input");
        input.setAttribute("maxlength", "1");
        input.setAttribute("type", "text");
        input.setAttribute("id", "cell-" + i);
        grid.appendChild(input);
      }
    };

    function solveSudoku() {
      let board = [];
      for (let i = 0; i < 9; i++) {
        let row = [];
        for (let j = 0; j < 9; j++) {
          const id = "cell-" + (i * 9 + j);
          const cell = document.getElementById(id);
          const val = cell.value;
          if (val !== "") {
            cell.classList.add("user-input");
          } else {
            cell.classList.remove("user-input");
          }
          row.push(val === "" ? '.' : val);
        }
        board.push(row);
      }

      if (solve(board)) {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            document.getElementById("cell-" + (i * 9 + j)).value = board[i][j];
          }
        }
      } else {
        alert("No solution found! Please try a different puzzle.");
      }
    }

    function isValid(board, row, col, val) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === val || board[i][col] === val) return false;
        const boxRow = 3 * Math.floor(row / 3) + Math.floor(i / 3);
        const boxCol = 3 * Math.floor(col / 3) + i % 3;
        if (board[boxRow][boxCol] === val) return false;
      }
      return true;
    }

    function solve(board) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (board[i][j] === '.') {
            for (let c = 1; c <= 9; c++) {
              const ch = c.toString();
              if (isValid(board, i, j, ch)) {
                board[i][j] = ch;
                if (solve(board)) return true;
                board[i][j] = '.';
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function resetSudoku() {
      for (let i = 0; i < 81; i++) {
        const cell = document.getElementById("cell-" + i);
        cell.value = "";
        cell.classList.remove("user-input");
      }
    }

    function fillRandomSudoku() {
      const example = [
        ["5", "3", ".", ".", "7", ".", ".", ".", "."],
        ["6", ".", ".", "1", "9", "5", ".", ".", "."],
        [".", "9", "8", ".", ".", ".", ".", "6", "."],
        ["8", ".", ".", ".", "6", ".", ".", ".", "3"],
        ["4", ".", ".", "8", ".", "3", ".", ".", "1"],
        ["7", ".", ".", ".", "2", ".", ".", ".", "6"],
        [".", "6", ".", ".", ".", ".", "2", "8", "."],
        [".", ".", ".", "4", "1", "9", ".", ".", "5"],
        [".", ".", ".", ".", "8", ".", ".", "7", "9"]
      ];
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const idx = i * 9 + j;
          const cell = document.getElementById("cell-" + idx);
          cell.value = example[i][j] === "." ? "" : example[i][j];
          if (example[i][j] !== ".") {
            cell.classList.add("user-input");
          } else {
            cell.classList.remove("user-input");
          }
        }
      }
    }
  </script>
</body>
</html>
